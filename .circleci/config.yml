  #   steps:
  #     - run: JS_FILES_CHANGED=$(git diff --name-only ${DRONE_COMMIT_SHA} -- '*.js' '*.jsx')
  #     - run: if [ ! -z ${PYTHON_FILES_CHANGED} ]; then eslint ${JS_FILES_CHANGED}; fi;
  #     # Artifacts?

  backend-test:
    machine: true
    steps:
      - checkout
      - run: docker-compose -f docker-compose.yml run --rm web ./manage.py test

  # frontend-test:
  #   # TODO: Image
  #   steps:
  #     # Yarn first?
  #     - run: yarn test

workflows:
  version: 2
  test_and_build:
    jobs:
      - build
      - lint-python
      - backend-test:
        requires: 
          - build